apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'signing'
apply plugin: 'groovy'
apply from: rootDir.canonicalPath + '/.gradle/publish.gradle'

group = "com.github"
archivesBaseName = "hyavijava"
version = '6.0.06'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")
targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.apache.directory.studio:org.dom4j.dom4j:1.6.1'
    annotationProcessor 'log4j:log4j:1.2.17'
    annotationProcessor 'org.apache.httpcomponents:httpclient:4.3.5'
    annotationProcessor 'org.projectlombok:lombok:1.16.6'
    compileOnly 'org.apache.directory.studio:org.dom4j.dom4j:1.6.1'
    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.httpcomponents:httpclient:4.3.5'
    compileOnly 'org.projectlombok:lombok:1.16.6'


    annotationProcessor 'javax.servlet:javax.servlet-api:3.1.0'
    annotationProcessor 'junit:junit-dep:4.11'
    annotationProcessor 'junit:junit:4.12'
    annotationProcessor 'org.spockframework:spock-core:0.7-groovy-2.0'
    annotationProcessor 'cglib:cglib-nodep:3.1'
    annotationProcessor 'org.objenesis:objenesis:2.1'

    testCompileOnly  'javax.servlet:javax.servlet-api:3.1.0'
    testCompileOnly  'junit:junit-dep:4.11'
    testCompileOnly  'junit:junit:4.12'
    testCompileOnly  'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompileOnly  'cglib:cglib-nodep:3.1'
    testCompileOnly  'org.objenesis:objenesis:2.1'
}

