test {
    testLogging {
        events 'started', 'passed'
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
compileJava.options.encoding("UTF-8")
javadoc.options.encoding("UTF-8")
allprojects {
    tasks.withType(Javadoc).all {enabled =false}
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
             groupId = "com.github"
             artifactId = "hyavijava"
             version = "6.0.06.1"
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                // 构件名称
                // 区别于artifactId，可以理解为artifactName
                name = 'hyavijava'
                // 构件描述
                description = 'Java library for VMware vSphere'
                // 构件主页
                url = 'https://github.com/hyavijava/hyavijava'
                // 许可证名称和地址
                licenses {
                    license {
                        name = 'BSD'
                        url = 'http://opensource.org/licenses/BSD-3-Clause'
                    }
                }
                // 开发者信息
                developers {
                    developer {
                        name = 'hyavijava'
                        email = 'hyavijava@163.com'
                    }
                }
                // 版本控制仓库地址
                scm {
                    url = 'https://github.com/hyavijava/hyavijava'
                    connection = 'scm:git:https://github.com/hyavijava/hyavijava.git'
                    developerConnection = 'scm:git:https://github.com/hyavijava/hyavijava.git'
                }
            }
        }
    }
    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username sonatypeUsername
                password sonatypePassword
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
